name: Scheduled Deploy

on:
  schedule:
    - cron: '55 15 4 8 1'

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Deploy Script
        shell: pwsh
        run: |
          ./scripts/deploy.ps1 -RepoName "GitHubPages"
