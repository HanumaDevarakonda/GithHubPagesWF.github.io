name: Scheduled Deploy

on:
  branches:
    - main
  schedule:
    - cron: '36 19 30 7 3'

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Deploy Script
        shell: pwsh
        run: |
          ./deploy.ps1 -RepoName "GitHubPages"
